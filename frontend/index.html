<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopKart - Your Online Store</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="container header-content">
      <div class="logo" onclick="showPage('home')">
        <span class="logo-icon">ðŸ›’</span>
        ShopKart
      </div>

      <nav class="nav">
        <a href="#" onclick="showPage('home')" class="nav-link active">Home</a>
        <a href="#" onclick="showPage('products')" class="nav-link">Products</a>
        <a href="#" onclick="showPage('orders')" class="nav-link" style="display:none;">My Orders</a>
      </nav>

      <div class="header-actions">
        <button class="cart-btn" onclick="showPage('cart')">
          ðŸ›’
          <span class="cart-count" id="cartCount">0</span>
        </button>
        <button class="btn btn-primary" onclick="showAuthModal('login')">Login</button>
      </div>
    </div>
  </header>

  <main>
    <!-- HOME -->
    <section id="homePage" class="page active">
      <div class="hero">
        <div class="hero-content">
          <h1>Welcome to ShopKart</h1>
          <p>Discover amazing products at incredible prices</p>
          <button class="btn btn-primary btn-lg" onclick="showPage('products')">
            Shop Now
          </button>
        </div>
      </div>

      <div class="container featured-section">
        <h2 class="section-title">Trending Now</h2>
        <p class="section-subtitle">Check out our hottest products</p>
        <div class="products-grid" id="featuredProducts"></div>
      </div>
    </section>

    <!-- PRODUCTS -->
    <section id="productsPage" class="page">
      <div class="container">
        <div class="products-layout">
          <aside class="filters-sidebar">
            <h3>Filters</h3>

            <div class="filter-group">
              <label>Search</label>
              <input type="text" id="searchInput" placeholder="Search products...">
            </div>

            <div class="filter-group">
              <label>Category</label>
              <select id="categoryFilter">
                <option>All</option>
              </select>
            </div>

            <button class="btn btn-outline btn-block">Clear Filters</button>
          </aside>

          <div>
            <h2 class="section-title">All Products</h2>
            <div class="products-grid" id="productsGrid"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- CART -->
    <section id="cartPage" class="page">
      <div class="container">
        <h2 class="section-title">Shopping Cart</h2>
        <div id="cartItems"></div>
      </div>
    </section>
  </main>

  <!-- AUTH MODAL -->
  <div class="modal" id="authModal">
    <div class="modal-content auth-modal-content">
      <button class="modal-close" onclick="closeAuthModal()">Ã—</button>

      <form>
        <div class="form-group">
          <label>Email</label>
          <input type="email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password">
        </div>
        <button class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
